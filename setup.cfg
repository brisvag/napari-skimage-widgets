[metadata]
name = napari-skimage-widgets

author = Lorenzo Gaifas
author_email = brisvag@gmail.com
url = https://github.com/brisvag/napari-skimage-widgets
license = BSD-3-Clause
description = Autogenerated napari widgets for scikit-image functions.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Framework :: napari
    Topic :: Software Development :: Testing
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Operating System :: OS Independent
    License :: OSI Approved :: BSD License
project_urls =
    Bug Tracker = https://github.com/brisvag/napari-skimage-widgets/issues
    Documentation = https://github.com/brisvag/napari-skimage-widgets#README.md
    Source Code = https://github.com/brisvag/napari-skimage-widgets
    User Support = https://github.com/brisvag/napari-skimage-widgets/issues

[options]
packages = find:
python_requires = >=3.7
package_dir =
    =src
setup_requires = setuptools_scm
# add your package requirements here
install_requires =
    napari-plugin-engine>=0.1.4
    numpy

[options.packages.find]
where = src

[options.entry_points] 
napari.plugin = 
    napari-skimage-widgets = napari_skimage_widgets
